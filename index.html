                    <div class="col m3 s12">

                <div class="widgetPlace responsive-img">
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                    new TradingView.widget({
                        "autosize": true,
                        // "height": 700,
                        // "width": 1000,
                        "symbol": "BTCUSD",
                        "interval": "D",
                        "timezone": "Etc/UTC",

                        "toolbar_bg": "#3f64ba",
